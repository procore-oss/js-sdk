machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 7.4.0
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - echo -e "$NPM_USER\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
test:
  override:
    - yarn test
